<!-- ReSharper disable UnknownCssClass -->
<html >  <!--style="min-width:700px;"-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
</head>
<body>
    <!-- popup reuse tracetool from background <script type="text/javascript" src="components/tracetool/tracetool.js"></script> -->
    <script type="text/javascript" src="components/jquery/jquery.min.js"></script>
    <script src="js/popup.js"> </script>

    <div id="actions" class="scanner_actions">
        <input type="button" id="check_request_button" value="Check all" />
        <input type="button" id="init_storage_button" value="Init storage" />
        <input type="button" id="add_page_button" value="Add current Page" />
    </div>
    <br />

    <div class="scannerList_div">
        <table class="scannerList_table">
            <!--
            <tbody>
                <tr><td> <div class="scanner_div2"> </td></tr>
                ...
            </tbody>
            -->
        </table>
    </div>

    <div class="templates">
        <div class="scanner_div">
            <!-- scanner_div will be replaced by scanner_div2 -->
            <table id="scanner_table">
                <tr>
                    <td width="200px">Name</td>
                    <td width="580px"><textarea class="template_Name" style="width:580px">CodeProject - Tracetool</textarea></td>
                </tr>
                <tr>
                    <td>Site</td>
                    <td><textarea class="template_Site" style="width:580px">https://www.codeproject.com/articles/5498/tracetool-the-swiss-army-knife-of-trace</textarea></td>
                </tr>
                <tr>
                    <td>Search Selector</td>
                    <td><textarea class="template_SearchSelector" style="width:580px">#ctl00_ArticleTabs_CmtCnt</textarea></td>
                </tr>
                <tr>
                    <td><span>Search result</span></td>
                    <td class="template_Result">some tags</td>
                </tr>
                <tr>
                    <td>Array Selection</td>
                    <td>
                        <span>
                            <input class="template_ArraySelector" style="width:50px">
                            <span style="display: inline-block;width:3px"> </span>
                            <span>0=first, last=-1, use count as result = -2 </span>
                        </span>
                    </td>
                </tr>
            </table>

            <div>
                <span>Polling interval</span>
                <input class="template_PollingInterval (hours)" style="width:80px">
                <span style="display: inline-block;width:5px"> </span>

                <span>Last time</span>
                <span style="display: inline-block;width:5px"> </span>
                <span style="color:blue" class="template_CheckTime">123</span>

                <span style="display: inline-block;width:5px"> </span>
                <input type="button" value="Check now" class="template_CheckNow" />
            </div>

            <div>
                <input type="checkbox" class="template_Enabled" /> <span>Enabled</span>
                <input type="checkbox" class="template_Validated" /> <span>Validated</span>
                <span style="display: inline-block;width:15px"> </span>

                <span>Checksum</span>
                <span style="display: inline-block;width:5px"> </span>
                <span style="color:blue" class="template_Checksum">123</span>
                <span style="display: inline-block;width:15px"> </span>

                <input type="button" value="Open" class="template_Open" />
                <input type="button" value="Delete" class="template_Delete" />
            </div>
        </div>
    </div>


</body>
</html>
<!-- ReSharper restore UnknownCssClass -->
